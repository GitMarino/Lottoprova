<app-page [iconName]="iconName" pageTitle="Registrazione Competenze" cardTitle="Aggiungi competenza" [buttons]="buttons">
    <form #form="ngForm">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="form-floating">
                    <input id="name" type="text" class="form-control" required
                        [(ngModel)]="name" name="name" #Name="ngModel"
                        placeholder="nome"
                    >
                    <label for="name"> nome </label>
                </div>
                <div *ngIf="Name.invalid && (Name.dirty || Name.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="Name.errors?.['required']">
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <input id="description" type="text" class="form-control" required
                        [(ngModel)]="description" name="description" #Description="ngModel"
                        placeholder="description"
                    >
                    <label for="description"> descrizione </label>
                </div>
                <div *ngIf="Description.invalid && (Description.dirty || Description.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="Description.errors?.['required']">
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <app-typeahead required
                    label="tematica" [list]="topics" 
                    [(ngModel)]="topicId" name="topic" #topic="ngModel"
                />
                <div *ngIf="topic.invalid && (topic.dirty || topic.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="topic.errors?.['required']"> 
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div>
        </div>
    </form>
</app-page>
<app-popup #popup></app-popup>

<app-page [iconName]="iconName" pageTitle="Associazioni Persone-Aree" [buttons]="buttons">
    <form #form="ngForm">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-floating">
                    <input id="typeahead" type="text" class="form-control" required 
                        [(ngModel)]="selectedPerson" name="typeahead" [ngbTypeahead]="searchPerson" 
                        [inputFormatter]="inputFormatter" [resultFormatter]="resultsFormatter" 
                        placeholder="persona"
                    />
                    <label for="typeahead"> persona </label>
                </div>
            </div> 
            <div class="col-md-4">
                <div class="form-floating">
                    <select id="areaId" class="form-select" required 
                    [(ngModel)]="selectedAreaId" name="area">
                        <option *ngFor="let area of areas" [ngValue]="area.id"> {{area.value}} </option>
                    </select>
                    <label for="areaId"> area </label>
                 </div>
            </div>
        </div>
    </form>
</app-page>
<app-popup #popup></app-popup>

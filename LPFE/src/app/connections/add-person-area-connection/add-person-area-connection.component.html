<app-page [iconName]="iconName" pageTitle="Associazioni Persone-Aree" [buttons]="buttons">
    <form #form="ngForm">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <app-typeahead required
                    label="persona" [list]="people" 
                    [(ngModel)]="personId" name="person" #person="ngModel"
                />
                <div *ngIf="person.invalid && (person.dirty || person.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="person.errors?.['required']">
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div> 
            <div class="col-md-4">
                <div class="form-floating">
                    <select id="areaId" class="form-select" required 
                        [(ngModel)]="selectedAreaId" name="area" #area="ngModel"
                    >
                        <option *ngFor="let area of areas" [ngValue]="area.id"> {{area.value}} </option>
                    </select>
                    <label for="areaId"> area </label>
                </div>
                <div *ngIf="area.invalid && (area.dirty || area.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="area.errors?.['required']">
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div>
        </div>
    </form>
</app-page>
<app-popup #popup></app-popup>

<app-page [iconName]="iconName" pageTitle="Associazioni Tematiche-Aree" [buttons]="buttons">
    <form #form="ngForm">
        <div class="row justify-content-center">
            <!--
            <div class="col-md-4">
                <div class="form-floating">
                    <input id="typeahead" type="text" class="form-control" required
                        [(ngModel)]="selectedTopic" name="typeahead" [ngbTypeahead]="searchTopic" 
                        [inputFormatter]="inputFormatter" [resultFormatter]="resultsFormatter" 
                        placeholder="tematica"
                    />
                    <label for="typeahead"> tematica </label>
                </div>
            </div> -->
            <div class="col-md-4">
                <app-typeahead required
                    label="tematica" [list]="topics" 
                    [(ngModel)]="topicId" name="topic" #topic="ngModel"
                />
                <div *ngIf="topic.invalid && (topic.dirty || topic.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="topic.errors?.['required']"> 
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <select id="areaId" class="form-select" required 
                        [(ngModel)]="selectedAreaId" name="area" #area="ngModel"
                        placeholder="area"
                    >
                        <option *ngFor="let area of areas" [ngValue]="area.id"> {{area.value}} </option>
                    </select>
                    <label for="areaId"> area </label>
                </div>
                <div *ngIf="area.invalid && (area.dirty || area.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="area.errors?.['required']">
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div>
        </div>
    </form>
</app-page>
<app-popup #popup></app-popup>

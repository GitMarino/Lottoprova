<div class="container">
    <form ngForm>
        <div class="row"> 
            <div class="col-md-6">
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="selectedTopic" aria-label="topic" name="topic" id="topicId">
                        <option *ngFor="let topic of topics" [ngValue]="topic.id"> {{topic.value}} </option>
                    </select>
                    <label for="topicId"> tematica </label>
                 </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="selectedArea" aria-label="area" name="area" id="areaId">
                        <option *ngFor="let area of areas" [ngValue]="area.id"> {{area.value}} </option>
                    </select>
                    <label for="areaId"> area </label>
                 </div>
            </div>
        </div>
    </form>
    <br/>
    <div class="d-flex justify-content-center">
        <button class="col-md-1 btn btn-dark" color="dark" (click)="addAreaTopicConnection()"> Salva </button>
    </div>
    <br/>
    <br/>
    <div *ngIf="success && !error">
        <h4> Salvataggio andato a buon fine! </h4>
    </div>
    <div *ngIf="error && !success">
        <h4> Oops! Non Ã¨ stato possibile salvare </h4>
    </div>
</div>

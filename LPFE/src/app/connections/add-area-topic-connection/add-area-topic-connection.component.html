<div class="container">
    <form ngForm>
        <div class="row"> 
            <select class="col form-select" aria-label="topic">
                <option selected disabled> tematica: </option>
                <option *ngFor="let topic of topics" [ngValue]="selectedTopic"> {{topic.value}} </option>
            </select>
            <select class="col form-select" aria-label="area">
                <option selected disabled> area: </option>
                <option *ngFor="let area of areas" [ngValue]="selectedArea"> {{area.value}} </option>
            </select>
            <button class="col btn btn-primary" color="primary" (click)="addAreaTopicConnection()"> Salva </button>
        </div>
    </form>
    <br/>
    <div *ngIf="success && !error">
        <h4> Salvataggio andato a buon fine! </h4>
    </div>
    <div *ngIf="error && !success">
        <h4> Oops! Non Ã¨ stato possibile salvare </h4>
    </div>
</div>

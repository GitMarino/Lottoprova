<app-page [iconName]="iconName" pageTitle="Associazioni Persone-Competenze" [buttons]="buttons">
    <form #form="ngForm">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <app-typeahead required
                    label="persona" [list]="people" 
                    [(ngModel)]="personId" name="person" #person="ngModel"
                />
                <div *ngIf="person.invalid && (person.dirty || person.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="person.errors?.['required']">
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <app-typeahead required
                    label="competenza" [list]="skills" 
                    [(ngModel)]="skillId" name="skill" #skill="ngModel"
                />
                <div *ngIf="skill.invalid && (skill.dirty || skill.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="skill.errors?.['required']">
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <select id="markId" class="form-select" required
                    [(ngModel)]="mark" name="mark" #Mark="ngModel">
                        <option> 0 </option>
                        <option> 1 </option>
                        <option> 2 </option>
                        <option> 3 </option>
                        <option> 4 </option>
                    </select>
                    <label for="markId"> voto </label>
                </div>
                <div *ngIf="Mark.invalid && (Mark.dirty || Mark.touched)" class="alert alert-danger" role="alert">
                    <div *ngIf="Mark.errors?.['required']">
                        <strong> Attenzione! </strong> Campo obbligatorio.
                    </div>
                </div>
            </div>
        </div>
    </form>
</app-page>
<app-popup #popup></app-popup>

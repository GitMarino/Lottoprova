    <h1> PAGINA ASSOCIA PERSONA A COMPETENZA </h1>

            <input [(ngModel)]="personId" type="number">
            <h4> competenza </h4>  
            <input [(ngModel)]="skillId" type="number">

        <br/>
        <br/>
        <br/>

    </div>

    </div>

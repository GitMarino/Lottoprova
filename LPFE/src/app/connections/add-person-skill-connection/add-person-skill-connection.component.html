<app-page [iconName]="iconName" pageTitle="Associa una persona ad una competenza" [buttons]="buttons">
    <form ngForm>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="selectedPerson" aria-label="person" name="person" id="personId">
                        <option *ngFor="let person of people" [ngValue]="person.id"> {{person.value}} </option>
                    </select>
                    <label for="personId"> persona </label>
                 </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="selectedSkill" aria-label="skill" name="skill" id="skillId">
                        <option *ngFor="let skill of skills" [ngValue]="skill.id"> {{skill.value}} </option>
                    </select>
                    <label for="skillId"> competenza </label>
                 </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="mark" aria-label="mark" name="mark" id="markId">
                        <option> 0 </option>
                        <option> 1 </option>
                        <option> 2 </option>
                        <option> 3 </option>
                        <option> 4 </option>
                    </select>
                    <label for="markId"> voto </label>
                </div>
            </div>
        </div>
    </form>
    <div *ngIf="success && !error">
        <br/>
        <h6> Salvataggio andato a buon fine! </h6>
    </div>
    <div *ngIf="error && !success">
        <br/>
        <h6> Oops! Non Ã¨ stato possibile salvare </h6>
    </div>
</app-page>

<div class="form-floating"> {{value}}
    <input id="typeahead" type="text" class="form-control"
        [(ngModel)]="value" name="typeahead" (focusout)="onFocusOut($event)" (selectItem)="onSelect($event)"
        [inputFormatter]="inputFormatter" [resultFormatter]="resultsFormatter" [ngbTypeahead]="search"
        [placeholder]="label"
    />
    <label for="typeahead"> {{label}} </label>
</div>

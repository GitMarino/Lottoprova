<app-page [iconName]="iconName" pageTitle="Registrazione tematiche" cardTitle="Aggiungi tematica" [buttons]="buttons">
    <form ngForm>
        <div class="row justify-content-center">
            <div class="col-md-4 form-floating">
                <input [(ngModel)]="topic.name" type="text" name="name" class="form-control" id="name">
                <label for="name"> nome </label>
            </div>
        </div>
    </form>
    <div *ngIf="success && !error">
        <br/>
        <h6> Salvataggio andato a buon fine! </h6>
    </div>
    <div *ngIf="error && !success">
        <br/>
        <h6> Oops! Non Ã¨ stato possibile salvare la tematica </h6>
    </div>
</app-page>

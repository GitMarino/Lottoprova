<section style="text-align: center;">
    <h1> PAGINA AGGIUNGI PERSONA </h1>
    <br/>
    <div>
        <form ngForm>
            <h4> username </h4>
            <input [(ngModel)]="username" type="text">
            <h4> nome </h4>  
            <input [(ngModel)]="name" type="text">
            <h4> cognome </h4>
            <input [(ngModel)]="surname" type="text">
        </form>
        <br/>
        <br/>
        <br/>
        <button class="btn btn-primary" (click)="addPerson()"> Salva </button>
    </div>
    <br/>
    <div *ngIf="success && !error">
        <h4> Salvataggio andato a buon fine! </h4>
    </div>

</section>

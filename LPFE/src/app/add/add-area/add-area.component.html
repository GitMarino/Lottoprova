<div class="container">
    <form ngForm>
        <div class="row">
            <div class="col-md-6 form-floating">
                <input [(ngModel)]="area.name" type="text" name="name" class="form-control" id="name">
                <label for="name"> name </label>
            </div>
            <div class="col-md-6 form-floating">
                <input [(ngModel)]="area.areaManager" type="text" name="areaManager" class="form-control" id="areaManager">
                <label for="areaManager"> responsabile </label>
            </div>
        </div>
    </form>
    <br/>
    <div class="d-flex justify-content-center">
        <button class="col-md-1 btn btn-dark" (click)="addArea()"> Salva </button>
    </div>
    <br/>
    <br/>
    <div *ngIf="success && !error">
        <h4> Salvataggio andato a buon fine! </h4>
    </div>
    <div *ngIf="error && !success">
        <h4> Oops! Non Ã¨ stato possibile salvare l'area </h4>
    </div>
</div>

<app-page [iconName]="iconName" pageTitle="Registrazione aree" cardTitle="Aggiungi area" [buttons]="buttons"> 
    <form ngForm>
        <div class="row justify-content-center">
            <div class="col-md-3 form-floating">
                <input [(ngModel)]="name" type="text" name="name" class="form-control" id="name">
                <label for="name"> nome </label>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="selectedPerson" aria-label="manager" name="manager" id="managerId">
                        <option *ngFor="let person of people" [ngValue]="person.id"> {{person.value}} </option>
                    </select>
                    <label for="managerId"> responsabile </label>
                 </div>
            </div>
            <div class="col-md-3">
                <div class="form-floating">
                    <select class="form-select" [(ngModel)]="selectedTopic" aria-label="topic" name="topic" id="topicId">
                        <option *ngFor="let topic of topics" [ngValue]="topic.id"> {{topic.value}} </option>
                    </select>
                    <label for="topicId"> tematica </label>
                 </div>
            </div>
        </div>
    </form>
    <div *ngIf="success && !error">
        <br/>
        <h6> Salvataggio andato a buon fine! </h6>
    </div>
    <div *ngIf="error && !success">
        <br/>
        <h6> Oops! Non Ã¨ stato possibile salvare l'area </h6>
    </div>
</app-page>
